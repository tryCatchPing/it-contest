name: Flutter CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  FLUTTER_VERSION: "3.32.5"
  JAVA_VERSION: "11"

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true # â† Flutter SDK ì¬ì‚¬ìš©ìœ¼ë¡œ ~2ë¶„ ì ˆì•½

      - name: Get dependencies
        run: flutter pub get

      - name: Verify pub get
        run: flutter pub deps

      - name: Run code analysis
        run: flutter analyze --no-fatal-infos

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: analyze
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        build-target: [web, android]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Android ë¹Œë“œì—ë§Œ í•„ìš”í•œ ì„¤ì •ë“¤ (ë§¤ë²ˆ ìƒˆë¡œìš´ VMì´ë¯€ë¡œ í•„ìˆ˜)
      - name: Setup Java (Android only)
        if: matrix.build-target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      # ë” ì•ˆì •ì ì¸ Android SDK ì„¤ì • ë°©ë²•
      - name: Setup Android SDK (Android only)
        if: matrix.build-target == 'android'
        run: |
          set -e
          echo "Setting up Android SDK..."

          # Android í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH

          # SDK Manager í™•ì¸
          which sdkmanager || echo "sdkmanager not found in PATH"
          ls -la /usr/local/lib/android/sdk/cmdline-tools/latest/bin/ || true

          # SDK ë¼ì´ì„¼ìŠ¤ ìë™ ìŠ¹ì¸ (ì—ëŸ¬ ë¬´ì‹œ)
          echo "Accepting Android SDK licenses..."
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || true

          # í•„ìˆ˜ SDK ì»´í¬ë„ŒíŠ¸ ì„¤ì¹˜
          echo "Installing required Android SDK components..."
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" || true
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "ndk;27.0.12077973" || true

          echo "âœ… Android SDK setup completed"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true # â† Flutter SDK ìºì‹±ìœ¼ë¡œ ì„¤ì¹˜ ì‹œê°„ ë‹¨ì¶•

      # ì˜ì¡´ì„± ìºì‹±ìœ¼ë¡œ pub get ì‹œê°„ ëŒ€í­ ë‹¨ì¶•
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-
            ${{ runner.os }}-flutter-

      # Gradle ìºì‹±ìœ¼ë¡œ Android ë¹Œë“œ ì‹œê°„ ë‹¨ì¶•
      - name: Cache Gradle (Android only)
        if: matrix.build-target == 'android'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get dependencies
        run: |
          flutter pub get
          flutter pub deps

          # pdfx íŒ¨í‚¤ì§€ ì„¤ì¹˜ í™•ì¸
          echo "Checking installed packages..."
          flutter pub deps | grep -E "(pdfx|file_picker)" || true

      # PDF.js ì„¤ì • ìµœì í™”: ì˜ì¡´ì„± í™•ì¸ í›„ ì„¤ì¹˜
      - name: Setup PDF.js for web (Web only)
        if: matrix.build-target == 'web'
        run: |
          echo "Checking PDF.js configuration..."

          # web/index.htmlì´ ì´ë¯¸ PDF.jsë¥¼ í¬í•¨í•˜ê³  ìˆëŠ”ì§€ í™•ì¸
          if [ -f "web/index.html" ] && grep -q "pdfjs-dist" web/index.html; then
            echo "âœ… PDF.js already configured, skipping installation"
          else
            echo "ğŸ“¦ Installing PDF.js for web..."

            # pdfx íŒ¨í‚¤ì§€ê°€ ìˆëŠ”ì§€ í™•ì¸
            if flutter pub deps | grep -q "pdfx"; then
              flutter pub run pdfx:install_web
              echo "âœ… PDF.js setup completed"
            else
              echo "âš ï¸ pdfx package not found, skipping PDF.js installation"
              echo "This might be expected if PDF functionality is not yet implemented"
            fi
          fi

      - name: Verify web/index.html (Web only)
        if: matrix.build-target == 'web'
        run: |
          if [ -f "web/index.html" ]; then
            echo "âœ… web/index.html exists"

            # PDF.js ì„¤ì •ì´ ìˆìœ¼ë©´ í™•ì¸, ì—†ìœ¼ë©´ ê²½ê³ ë§Œ
            if grep -q "pdfjs-dist" web/index.html; then
              echo "âœ… PDF.js scripts found in web/index.html"
            else
              echo "âš ï¸ PDF.js scripts not found in web/index.html"
              echo "This might be expected if PDF functionality is not implemented yet"
            fi
          else
            echo "âŒ web/index.html not found"
            exit 1
          fi

      # AndroidëŠ” ì´ì „ ë¹Œë“œ ìºì‹œ ë•Œë¬¸ì— ë¬¸ì œê°€ ìƒê¸¸ ìˆ˜ ìˆì–´ì„œ clean
      - name: Clean Flutter (Android only)
        if: matrix.build-target == 'android'
        run: flutter clean

      - name: Build Web
        if: matrix.build-target == 'web'
        run: |
          echo "Building web application..."
          # Flutter 3.32.5ì—ì„œ --web-renderer ì˜µì…˜ì´ ì œê±°ë¨
          flutter build web --release
          echo "Web build completed"

      - name: Verify web build output (Web only)
        if: matrix.build-target == 'web'
        run: |
          if [ -d "build/web" ]; then
            echo "âœ… Web build output exists"
            ls -la build/web/
          else
            echo "âŒ Web build output not found"
            exit 1
          fi

      - name: Build Android APK
        if: matrix.build-target == 'android'
        run: |
          echo "Building Android APK..."

          # í™˜ê²½ ë³€ìˆ˜ ì¬í™•ì¸
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"

          # Flutter doctorë¡œ Android ì„¤ì • í™•ì¸
          flutter doctor -v

          # Android ë¹Œë“œ ì‹œë„
          flutter build apk --debug --verbose
          echo "Android APK build completed"

      - name: Verify Android build output (Android only)
        if: matrix.build-target == 'android'
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            echo "âœ… Android APK exists"
            ls -la build/app/outputs/flutter-apk/
          else
            echo "âŒ Android APK not found"
            exit 1
          fi

