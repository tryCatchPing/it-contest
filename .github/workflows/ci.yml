name: Flutter CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  FLUTTER_VERSION: "3.32.5"
  JAVA_VERSION: "11"

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true # â† Flutter SDK ì¬ì‚¬ìš©ìœ¼ë¡œ ~2ë¶„ ì ˆì•½

      - name: Get dependencies
        run: flutter pub get

      - name: Verify pub get
        run: flutter pub deps

      - name: Run code analysis
        run: flutter analyze --no-fatal-infos

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: analyze
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        build-target: [web, android]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Android ë¹Œë“œì—ë§Œ í•„ìš”í•œ ì„¤ì •ë“¤ (ë§¤ë²ˆ ìƒˆë¡œìš´ VMì´ë¯€ë¡œ í•„ìˆ˜)
      - name: Setup Java (Android only)
        if: matrix.build-target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK (Android only)
        if: matrix.build-target == 'android'
        uses: android-actions/setup-android@v3
        with:
          log-accepted-android-sdk-licenses: false

      # ë¼ì´ì„¼ìŠ¤ëŠ” ë§¤ë²ˆ ìŠ¹ì¸í•´ì•¼ í•¨ (ìƒˆë¡œìš´ VMì´ë¯€ë¡œ)
      - name: Accept Android SDK licenses (Android only)
        if: matrix.build-target == 'android'
        run: |
          set -e
          echo "Accepting Android SDK licenses..."
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          echo "Android SDK licenses accepted"

      # PDF íŒ¨í‚¤ì§€ë“¤ì´ ìš”êµ¬í•˜ëŠ” NDK ë²„ì „ë“¤ ì„¤ì¹˜
      - name: Install required Android components (Android only)
        if: matrix.build-target == 'android'
        run: |
          set -e
          echo "Installing Android SDK components..."
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.0.12077973" \
            "ndk;29.0.13599879" || true
          echo "Android SDK components installed"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true # â† Flutter SDK ìºì‹±ìœ¼ë¡œ ì„¤ì¹˜ ì‹œê°„ ë‹¨ì¶•

      # ì˜ì¡´ì„± ìºì‹±ìœ¼ë¡œ pub get ì‹œê°„ ëŒ€í­ ë‹¨ì¶•
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-
            ${{ runner.os }}-flutter-

      # Gradle ìºì‹±ìœ¼ë¡œ Android ë¹Œë“œ ì‹œê°„ ë‹¨ì¶•
      - name: Cache Gradle (Android only)
        if: matrix.build-target == 'android'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get dependencies
        run: |
          flutter pub get
          flutter pub deps

      # PDF.js ì„¤ì • ìµœì í™”: ì´ë¯¸ ì„¤ì •ë˜ì–´ ìˆìœ¼ë©´ ìŠ¤í‚µ
      - name: Setup PDF.js for web (Web only)
        if: matrix.build-target == 'web'
        run: |
          echo "Checking PDF.js configuration..."
          if grep -q "pdfjs-dist" web/index.html; then
            echo "âœ… PDF.js already configured, skipping installation"
          else
            echo "ğŸ“¦ Installing PDF.js for web..."
            flutter pub run pdfx:install_web
            echo "âœ… PDF.js setup completed"
          fi

      - name: Verify web/index.html (Web only)
        if: matrix.build-target == 'web'
        run: |
          if [ -f "web/index.html" ]; then
            echo "âœ… web/index.html exists"
            if grep -q "pdfjs-dist" web/index.html; then
              echo "âœ… PDF.js scripts found in web/index.html"
            else
              echo "âŒ PDF.js scripts not found in web/index.html"
              exit 1
            fi
          else
            echo "âŒ web/index.html not found"
            exit 1
          fi

      # AndroidëŠ” ì´ì „ ë¹Œë“œ ìºì‹œ ë•Œë¬¸ì— ë¬¸ì œê°€ ìƒê¸¸ ìˆ˜ ìˆì–´ì„œ clean
      - name: Clean Flutter (Android only)
        if: matrix.build-target == 'android'
        run: flutter clean

      - name: Build Web
        if: matrix.build-target == 'web'
        run: |
          echo "Building web application..."
          flutter build web --release --web-renderer html
          echo "Web build completed"

      - name: Verify web build output (Web only)
        if: matrix.build-target == 'web'
        run: |
          if [ -d "build/web" ]; then
            echo "âœ… Web build output exists"
            ls -la build/web/
          else
            echo "âŒ Web build output not found"
            exit 1
          fi

      - name: Build Android APK
        if: matrix.build-target == 'android'
        run: |
          echo "Building Android APK..."
          flutter build apk --debug --verbose
          echo "Android APK build completed"

      - name: Verify Android build output (Android only)
        if: matrix.build-target == 'android'
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            echo "âœ… Android APK exists"
            ls -la build/app/outputs/flutter-apk/
          else
            echo "âŒ Android APK not found"
            exit 1
          fi

